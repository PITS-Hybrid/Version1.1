<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{item.category_name_nepali}} - {{item.date}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="deleteItem(item.ID)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <input type="hidden" id="id" [value]=item.ID #id>
  <input type="hidden" id="category_name" [value]=item.category_name #category_name>
  <input type="hidden" id="category_name_nepali" [value]=item.category_name_nepali #category_name_nepali>
  <input type="hidden" id="type" [value]=item.type #type>
  <ion-input type="hidden" id="dateAdded" [value]=item.date #dateAdded></ion-input>
  <ion-item>
    <ion-label color="primary" fixed>रकम</ion-label>
    <ion-input type="number" id="amount" [value]=item.amount #amount></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>नोट</ion-label>
    <ion-input type="text" id="note" [value]=item.note #note></ion-input>
  </ion-item>
  <ion-item style="margin-top: 25px;">
    <ion-input type="button" (click)="edit(id.value ,dateAdded.value, amount.value, category_name.value, category_name_nepali.value, type.value, note.value)" class="updateButton" value="एडिट"></ion-input>
  </ion-item>
</ion-content>
