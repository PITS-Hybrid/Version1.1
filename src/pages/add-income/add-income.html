      <ion-card (click)="incomeCategory('salary', 'तलब')">

    </ion-col>
    <ion-col>
      <ion-card (click)="incomeCategory('allowancebonus', 'भत्ता/बोनस')">

        </ion-card-header>
        <img src="assets/icon/allowancebonus.png">
      </ion-card>
    </ion-col>
    <ion-col>

        <img src="assets/icon/household.png">

  </ion-row>
  <ion-row>

    <ion-col>

        <img src="assets/icon/sales.png">

    </ion-col>
    <ion-col>

        <img src="assets/icon/commission.png">
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
      <ion-card (click)="incomeCategory('interest', 'ब्याज')">

        <img src="assets/icon/interest.png">

        </ion-card-header>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card (click)="incomeCategory('others', 'अन्य')">
        <ion-card-header color="danger" align="center">
