<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{'EXPENSE_TITLE' | translate}} - {{catParam}}</ion-title>
    
  
  </ion-navbar>
</ion-header>
<ion-content padding>

  	
 
  <ion-item>
    <ion-label color="primary" floating>{{'AMOUNT' | translate}}</ion-label>
    <ion-input type="number" id="amount" [(ngModel)]="myAmount" ></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="primary" floating>{{'DATE' | translate}}</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"  ></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label color="primary" floating>{{'NOTE' | translate}}</ion-label>
    <ion-input type="text" id="note" [(ngModel)]="myNote"></ion-input>
  </ion-item>
  
    <button ion-button full (click)="addExpense()">{{'SAVE' | translate}}</button>
    
 
</ion-content>
