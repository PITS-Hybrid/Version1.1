<ion-header>
  <ion-navbar color="danger">
    <ion-title>नयाँ खर्च - {{nepalicategoryParam}}</ion-title>
    
  
  </ion-navbar>
</ion-header>
<ion-content padding>

  	
 
  <ion-item>
    <ion-label color="primary" fixed>रकम</ion-label>
    <ion-input type="number" id="amount" [(ngModel)]="myAmount" #amt ></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="primary" fixed>मिति</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"  #date></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label color="primary" fixed>नोट</ion-label>
    <ion-input type="text" id="note" [(ngModel)]="myNote" #note></ion-input>
  </ion-item>
  
  <ion-item style="margin-top: 25px;">
    <ion-input type="button" (click)="addExpense()" class="addButton" value="शेभ गर्नु"></ion-input>
  </ion-item>
</ion-content>
