<ion-header>
  <ion-navbar color="danger">
    <ion-title>नयाँ आम्दनी - {{nepalicategoryParam}}</ion-title>
    
  
  </ion-navbar>
</ion-header>
<ion-content padding>

  	
 
  <ion-item>
    <ion-label color="primary" floating>रकम</ion-label>
    <ion-input type="number" id="amount" [(ngModel)]="myAmount" ></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="primary" floating>मिति</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"  ></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label color="primary" floating>नोट</ion-label>
    <ion-input type="text" id="note" [(ngModel)]="myNote"></ion-input>
  </ion-item>
  
    <button ion-button full (click)="addExpense()">शेभ गर्नु</button>
    
 
</ion-content>
