<ion-header >
  <ion-navbar color="danger"  class="ios-header">
    <ion-title class="ios-header-text">आम्दनी विवरण - {{yearSelected}}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <canvas #barCanvas></canvas>
  <p align="center" class="grayBackgroundWithPaddings">{{message}}</p>
  <div style="overflow-y: scroll; height: 185px;">
    <ion-list *ngFor="let info of incomes">
      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/icon/{{info.category_name}}.png">
          </ion-thumbnail>
          <h2 style="color: #3567ac"><strong>{{info.category_name_nepali}}</strong></h2>
          <h4>रु {{info.amount}}</h4>
          <p>{{info.date}}</p>
          <p>{{info.note}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="success" (click)="editItem(info.ID)">
            <ion-icon name="open"></ion-icon>
            इदित
          </button>
          <button ion-button color="danger" (click)="deleteItem(info.ID)">
            <ion-icon name="trash"></ion-icon>
            डिलिट
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <p align="center" *ngIf="incomeSum" class="grayBackgroundWithPaddings">जम्मा आम्दनी: रु {{incomeSum}}</p>
</ion-content>
