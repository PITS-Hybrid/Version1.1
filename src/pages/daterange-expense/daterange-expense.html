

<ion-header>
   <ion-navbar color="danger" class="ios-header">
   <ion-title class="ios-header-text">{{'EXPENSE_REPORT_DATE_WISE' | translate}}</ion-title>

  
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item>
  <ion-label color="primary" floating> {{'START_DATE' | translate}}</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myStartDate"  #startdate></ion-datetime>
</ion-item>


<ion-item>
  <ion-label color="primary" floating>{{'END_DATE' | translate}}</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myEndDate"  #enddate></ion-datetime>
</ion-item>

  <button ion-button full (click)="setRange()">{{'SELECT' | translate}}</button>



</ion-content>
