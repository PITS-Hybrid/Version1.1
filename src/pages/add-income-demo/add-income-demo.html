<ion-header>
  <ion-navbar color="danger">
    <ion-title>
    {{'INCOME_TITLE' | translate}} - {{catParam}}</ion-title>
    
  
  </ion-navbar>
</ion-header>
<ion-content>

  	
 
  <ion-item>
    <ion-label color="primary" floating>{{'AMOUNT' | translate}}</ion-label>
    <ion-input type="number"  #amt></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="primary" floating>{{'DATE' | translate}}</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"  #date></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label color="primary" floating>{{'NOTE' | translate}}</ion-label>
    <ion-input type="text" #note></ion-input>
  </ion-item>
  
    <button ion-button full (click)="addIncome()">{{'SAVE' | translate}}</button>
    
 
</ion-content>
