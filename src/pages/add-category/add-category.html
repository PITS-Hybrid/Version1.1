<ion-header>
    <ion-navbar color="danger">
        <ion-title>
            {{'CATEGORY' | translate}}</ion-title>
            <ion-buttons end>
            <button ion-button (click)="addCategory()">
                 {{'SAVE' | translate}}
            </button>
        </ion-buttons>
    </ion-navbar>
      
</ion-header>
<ion-content>
    <ion-item>
        <ion-label  floating>{{'NAME_OF_CATEGORY' | translate}}</ion-label>
        <ion-input type="text" #name></ion-input>
    </ion-item>
    <div *ngIf="forExpense == true">
        <ion-item>
            <ion-label  stacked>{{'EXPENSE_TYPE' | translate}}</ion-label>
            <ion-select #expensetype interface="popover">
                <ion-option value="Daily">{{'DAILY' | translate}}</ion-option>
                <ion-option value="Monthly">{{'MONTHLY' | translate}}</ion-option>
                <ion-option value="Yearly">{{'YEARLY' | translate}}</ion-option>
            </ion-select>
        </ion-item>
    </div>
    <ion-list inset radio-group>
        <ion-row>
            <ion-col col-4>
                <ion-card>
                    
                    <ion-icon name="plane" color="primary" (click)="Category('plane')" tappable></ion-icon>
                    <input type="radio" value="plane" [(ngModel)]="category" />
                </ion-card>
            </ion-col>
            <ion-col col-4>
                <ion-card>
                    <ion-icon name="restaurant" color="primary" (click)="Category('restaurant')" tappable></ion-icon>
                    <input type="radio" value="restaurant" [(ngModel)]="category" />
                </ion-card>
            </ion-col>
            <ion-col col-4>
                <ion-card>
                    <ion-icon name="school" color="primary" (click)="Category('school')"></ion-icon>
                    <input type="radio" value="school" [(ngModel)]="category" />
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <ion-card>
                    <ion-icon name="radio" color="primary" tappable></ion-icon>
                    <input type="radio" value="radio" [(ngModel)]="category" />
                </ion-card>
            </ion-col>
            <ion-col col-4>
